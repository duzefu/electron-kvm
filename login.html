<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            padding: 12px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        button {
            padding: 12px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>登录</h3>
        <div class="form-group">
            <label>服务器IP地址</label>
            <input type="text" id="ipInput" placeholder="例如: 192.168.1.1">
        </div>
        <div class="form-group">
            <label>用户名</label>
            <input type="text" id="usernameInput" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" id="passwordInput" placeholder="请输入密码">
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">记住我</label>
        </div>
        <button onclick="connect()">登录</button>
    </div>
    <script>
        function connect() {
            const ip = document.getElementById('ipInput').value;
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            window.electronAPI.connectToIP(ip, username, password, rememberMe);
        }

        // 监听保存的登录信息并填充到输入框
        window.electronAPI.onLoadSavedCredentials((event, credentials) => {
            if (credentials.ip) {
                document.getElementById('ipInput').value = credentials.ip;
            }
            if (credentials.username) {
                document.getElementById('usernameInput').value = credentials.username;
                document.getElementById('passwordInput').value = credentials.password;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
